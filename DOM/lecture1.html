<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Create New Element</title>
</head>
<body style="background-color: black;color: white;">
    <div class="parent">
        <div class="day">
            Monday
        </div>
        <div class="day">
            Tuesday
        </div>
        <div class="day">
            Wednesday
        </div>
        <div class="day">
            Thrusday
        </div>
        <div class="day">
            Friday
        </div>
        <div class="day">
            Saturday
        </div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);


    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
        
    }

    parent.children[1].style.color = "blue"
    console.log(parent.firstElementChild.innerHTML);

    console.log(parent.lastElementChild.innerHTML);

    const dayOne = document.querySelector('.day')
    console.log(dayOne.innerText);
</script>
</html>
